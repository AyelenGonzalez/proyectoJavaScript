<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Bebidas</title>
    <link rel="stylesheet" href="Styles/main.css">
    <script src="JS/navbar.js"></script>
    <script src="JS/register.js"></script>
    <script src="JS/objects.js"></script>
    <script src="JS/main.js" async></script>
</head>
<body>
    <header>
      <nav class="navbar is-transparent is-fixed-top">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img src="Images/logolatas.png" alt="Logo Empresa" width="112" height="28">
          </a>
          <div>
            <a class="navbar-item" id="cartLink" href="Pages/carrito.html">
              <img src="Images/logocarrito.png" alt="Carrito de Compras" width="30" height="40">
            </a>
          </div>
          <div class="navbar-burger" data-target="navbarExampleTransparentExample">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        
        <div id="navbarExampleTransparentExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">
              Inicio
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link" href="">
                  Info
              </a>
              <div class="navbar-dropdown is-boxed">
                <a class="navbar-item" href="">
                  Zona de entrega
                </a>
                <a class="navbar-item" href="">
                  Bebidas sin alcohol
                </a>
                <a class="navbar-item" href="">
                  Bebidas con alcohol
                </a>
                <a class="navbar-item is-active" href="">
                  Contacto
                </a>
              </div>
            </div>
          </div>

          
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="field is-grouped">
                <p class="control">
                  <button class="button is-link js-modal-trigger" data-target="register">
                    Registrarse
                  </button>
                </p>
                <p class="control">
                  <a class="button is-link js-modal-trigger" data-target="login">
                    Ingresar
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <h1 class="header__title">Promo Bebidas</h1>
    </header>
    <main class="main columns is-multiline container is-fluid" id="main">
    </main>
    <div id="register" class="modal">
      <div class="modal-background"></div>
    
      <div class="modal-content">
        <div class="box">
          <div class="field">
            <label class="label">Nombre y Apellido</label>
            <div class="control">
              <input class="input" type="text" placeholder="Ingrese nombre y apellido">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Domicilio</label>
            <div class="control d-flex has-icons-right">
              <input class="input" type="text" placeholder="Ingrese su dirección">
              <div class="select">
                <select name="" id="states">

                </select>
              </div>
            </div>
          </div>


          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-right">
              <input class="input" type="email" placeholder="Ingrese su e-mail">
            </div>
          </div>

          <div class="field">
            <label class="label">Contraseña</label>
            <div class="control has-icons-right">
              <input class="input" type="password" placeholder="Ingrese una clave de 4 digitos">
            </div>
          </div>
           
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link js-modal-trigger register__button" data-target="login" id="register__button">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light cancel__register">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="login" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content loginParent">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-success login" id="login">
              Login
            </button>
          </p>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
